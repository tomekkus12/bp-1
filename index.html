<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/9d9c7e7137.js" crossorigin="anonymous"></script>
    <title>Bootstrap Site</title>
</head>

<body>



    <div class="container text-secondary">
        <h2 class="text-center display-3 border-bottom w-50 mx-auto mb-5 pb-3">My skills</h2>
        <div class="row">
            <div class="col-sm-6 col-md-4 display-4 text-center">
                <div class="rounded-circle bg-light d-flex justify-content-center background mx-auto">
                    <i class="fab fa-html5 align-self-center"></i>
                </div>
                <p>HTML<sub>5</sub></p>
            </div>
            <div class="col-sm-6 col-md-4 display-4 text-center">
                <div class="rounded-circle bg-light d-flex justify-content-center background mx-auto">
                    <i class="fab fa-css3-alt align-self-center"></i>
                </div>
                <p>CSS<sub>3</sub></p>
            </div>
            <div class="col-sm-6 col-md-4 display-4 text-center">
                <div class="rounded-circle bg-light d-flex justify-content-center background mx-auto">
                    <i class="fab fa-js align-self-center"></i>
                </div>
                <p>JavaScript</p>
            </div>
            <div class="col-sm-6 col-md-4 display-4 text-center">
                <div class="rounded-circle bg-light d-flex justify-content-center background mx-auto">
                    <i class="fab fa-react align-self-center"></i>
                </div>
                <p>React</p>
            </div>
            <div class="col-sm-6 col-md-4 display-4 text-center">
                <div class="rounded-circle bg-light d-flex justify-content-center background mx-auto">
                    <i class="fab fa-git align-self-center"></i>
                </div>
                <p>GIT</p>
            </div>
            <div class="col-sm-6 col-md-4 display-4 text-center">
                <div class="rounded-circle bg-light d-flex justify-content-center background mx-auto">
                    <i class="fab fa-wordpress align-self-center"></i>
                </div>
                <p>WordPress</p>
            </div>
        </div>
    </div>







    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
</body>

</html>
